query getProductionCountries($paginationInput: PaginationInput) {
  getProductionCountries(paginationInput: $paginationInput) {
    productionCountries {
      ... on ProductionCountry {
        id
        createdAt
        updatedAt
        iso_3166_1
        name
      }
    }
    pagination {
      total
    }
  }
}

query getProductionCountry($id: String!) {
  getProductionCountry(id: $id) {
    id
    createdAt
    updatedAt
    iso_3166_1
    name
  }
}
