query getGenres($paginationInput: PaginationInput) {
  getGenres(paginationInput: $paginationInput) {
    genres {
      ... on Genre {
        id
        createdAt
        updatedAt
        tmdbId
        name
      }
    }
    pagination {
      total
    }
  }
}

query getGenre($id: String!) {
  getGenre(id: $id) {
    id
    createdAt
    updatedAt
    tmdbId
    name
  }
}
