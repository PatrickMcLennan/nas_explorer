query getProductionCompanies($paginationInput: PaginationInput) {
  getProductionCompanies(paginationInput: $paginationInput) {
    productionCompanies {
      ... on ProductionCompany {
        id
        name
        createdAt
        updatedAt
        tmdbId
        logoPath
        originCountry
      }
    }
    pagination {
      total
    }
  }
}

query getProductionCompany($id: String!) {
  getProductionCompany(id: $id) {
    id
    name
    createdAt
    updatedAt
    tmdbId
    logoPath
    originCountry
  }
}
