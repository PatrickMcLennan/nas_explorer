query getCollections($paginationInput: PaginationInput) {
  getCollections(paginationInput: $paginationInput) {
    collections {
      ... on Collection {
        id
        createdAt
        updatedAt
        name
        tmdbId
        overview
        posterPath
        backdropPath
        parts
      }
    }
    pagination {
      total
    }
  }
}

query getCollection($id: String!) {
  getCollection(id: $id) {
    id
    createdAt
    updatedAt
    name
    tmdbId
    overview
    posterPath
    backdropPath
    parts
  }
}
