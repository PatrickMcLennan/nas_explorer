query getDynamoMovies {
  getDynamoMovies {
    title
    tmdbId
    id
    mediaType
  }
}

query getPostgresMovies($paginationInput: PaginationInput) {
  getPostgresMovies(paginationInput: $paginationInput) {
    postgresMovies {
      ... on PostgresMovie {
        adult
        backdropPath
        collection
        budget
        createdAt
        updatedAt
        fileName
        genres
        homepage
        id
        tmdbId
        imdbId
        originalLanguage
        originalTitle
        overview
        popularity
        posterPath
        productionCompanies
        productionCountries
        releaseDate
        revenue
        runtime
        spokenLanguages
        status
        tagline
        title
        trailers
        video
        voteAverage
        voteCount
      }
    }
    pagination {
      total
    }
  }
}

query getPostgresMovie($id: String!) {
  getPostgresMovie(id: $id) {
    adult
    backdropPath
    collection
    budget
    createdAt
    updatedAt
    fileName
    genres
    homepage
    id
    tmdbId
    imdbId
    originalLanguage
    originalTitle
    overview
    popularity
    posterPath
    productionCompanies
    productionCountries
    releaseDate
    revenue
    runtime
    spokenLanguages
    status
    tagline
    title
    trailers
    video
    voteAverage
    voteCount
  }
}
