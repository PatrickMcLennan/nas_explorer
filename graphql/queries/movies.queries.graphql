query getDynamoMovies {
  getDynamoMovies {
    title
    tmdbId
    id
    mediaType
  }
}

query getPostgresMovies {
  getPostgresMovies {
    title
    tmdbId
    id
    mediaType
  }
}

query getPostgresMovie($id: String!) {
  getPostgresMovie(id: $id) {
    title
    tmdbId
    id
    mediaType
  }
}
