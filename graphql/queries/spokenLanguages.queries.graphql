query getSpokenLanguages($paginationInput: PaginationInput) {
  getSpokenLanguages(paginationInput: $paginationInput) {
    spokenLanguages {
      ... on SpokenLanguage {
        id
        createdAt
        updatedAt
        iso_639_1
        name
        englishName
      }
    }
    pagination {
      total
    }
  }
}

query getSpokenLanguage($id: String!) {
  getSpokenLanguage(id: $id) {
    id
    createdAt
    updatedAt
    iso_639_1
    name
    englishName
  }
}
