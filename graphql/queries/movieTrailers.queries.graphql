query getMovieTrailers($paginationInput: PaginationInput) {
  getMovieTrailers(paginationInput: $paginationInput) {
    movieTrailers {
      ... on MovieTrailer {
        id
        createdAt
        updatedAt
        iso_639_1
        iso_3166_1
        name
        key
        site
        size
        type
        official
        publishedAt
        tmdbId
      }
    }
    pagination {
      total
    }
  }
}

query getMovieTrailer($id: String!) {
  getMovieTrailer(id: $id) {
    id
    createdAt
    updatedAt
    iso_639_1
    iso_3166_1
    name
    key
    site
    size
    type
    official
    publishedAt
    tmdbId
  }
}
